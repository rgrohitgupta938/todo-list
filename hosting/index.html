<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>To-Do List</h1>
    </header>
    <main>
      <section class="first-sec" id="sec1">
        <input type="text" id="taskName" placeholder="Item Name" />
        <input type="date" id="dateValue" placeholder="Deadline" />
        <select id="prioritySel">
          <option value="" selected>Priority</option>
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
        <button class="btn" id="add">Add Item</button>
      </section>
      <section class="second-sec" id="sec2"></section>
      <section class="second-sec" id="sec3"></section>
      <section class="second-sec1" id="sec4"></section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
